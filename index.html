    <script>
        function label_create(tagname,attr1,attrval1,content){
    let label_ele = document.createElement(tagname)
    label_ele.setAttribute(attr1,attrval1)
    label_ele.innerHTML = content
    return label_ele;
}

function break_create(){
    let break_ele = document.createElement("br")
    return break_ele
}

function input_create(tagname,attr1,attrval1,idname){
    let input_ele = document.createElement(tagname)
    input_ele.setAttribute(attr1,attrval1)
    input_ele.id = idname
    return input_ele;
}

function textarea_create(tagname,attr1,attrval1,attr2,attrval2,attr3,attrval3,attr4,attrval4){
let textarea_ele = document.createElement("textarea")
textarea_ele.setAttribute("name","textarea")
textarea_ele.setAttribute("id","textarea")
textarea_ele.setAttribute("cols","20")
textarea_ele.setAttribute("rows","2")
return textarea_ele;
}
